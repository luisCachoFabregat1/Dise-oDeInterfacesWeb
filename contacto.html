<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia Pura Vida - Contacto</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Farmacia Pura Vida</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="productos.html">Productos</a>
            <a href="sobre_nosotros.html">Sobre Nosotros</a>
            <a href="contacto.html">Contacto</a>
            <a href="finalizar_compra.html">Carrito</a>
        </nav>
    </header>

    <main>
        <h2>Contacto</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>

        <!-- Opciones de contacto: WhatsApp y llamada -->
        <div class="contact-options">
            <h3>Otras formas de contacto:</h3>
            <a href="https://wa.me/1234567890" target="_blank">
                <img src="img/whatsapp-icon.png" alt="WhatsApp">
                <span>Contactanos por WhatsApp</span>
            </a>
            <a href="tel:+1234567890">
                <img src="img/phone-icon.png" alt="Llamada telefónica">
                <span>Llamanos por teléfono</span>
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Farmacia Pura Vida</p>
    </footer>
</body>
</html>
